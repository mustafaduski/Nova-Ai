<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Crypto Tech | Dynamic Sections</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --card: #111111;
            --primary: #00ffcc;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* Navbar */
        nav {
            padding: 20px 8%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(5,5,5,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid #222;
        }
        .logo { font-size: 1.6rem; font-weight: 700; color: var(--primary); }

        /* Tab Buttons Styling */
        .tabs-container { text-align: center; margin: 40px 0; }
        .tab-btn {
            background: none; border: 1px solid var(--primary); color: var(--primary);
            padding: 12px 30px; cursor: pointer; border-radius: 8px; margin: 5px;
            font-weight: bold; transition: 0.3s;
        }
        .tab-btn.active { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        /* Sections Visibility */
        .tab-content { display: none; padding: 0 8% 80px 8%; }
        .active-content { display: block; animation: fadeIn 0.6s ease; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .p-card {
            background: var(--card); padding: 30px; border-radius: 20px;
            border: 1px solid #222; text-align: center; transition: 0.3s;
        }
        .p-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .p-card img { width: 100%; height: 200px; object-fit: contain; margin-bottom: 20px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .btn-connect { background: var(--primary); color: #000; padding: 10px 20px; border-radius: 8px; border: none; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">MUSTAFA.WEB3</div>
        <button id="wallet-btn" class="btn-connect" onclick="connectWallet()">Connect Wallet</button>
    </nav>

    <div class="tabs-container">
        <button class="tab-btn active" onclick="openSection(event, 'phones')">iPhones</button>
        <button class="tab-btn" onclick="openSection(event, 'laptops')">MacBooks</button>
        <button class="tab-btn" onclick="openSection(event, 'accessories')">Accessories</button>
    </div>

    <div id="phones" class="tab-content active-content">
        <h2 style="margin-bottom: 30px; color: var(--primary);">Premium iPhones</h2>
        <div class="grid">
            <div class="p-card">
                <img src="https://m.media-amazon.com/images/I/71657Z6-tWL._AC_SL1500_.jpg" alt="iPhone 15">
                <h3>iPhone 15 Pro Max</h3>
                <p style="color: var(--primary); font-weight: bold;">1,199 USDT</p>
            </div>
            <div class="p-card">
                <img src="https://m.media-amazon.com/images/I/81Sig8rN1ML._AC_SL1500_.jpg" alt="iPhone 14">
                <h3>iPhone 14 Pro</h3>
                <p style="color: var(--primary); font-weight: bold;">999 USDT</p>
            </div>
        </div>
    </div>

    <div id="laptops" class="tab-content">
        <h2 style="margin-bottom: 30px; color: var(--primary);">Apple MacBooks</h2>
        <div class="grid">
            <div class="p-card">
                <img src="https://m.media-amazon.com/images/I/71YfM6T1LBL._AC_SL1500_.jpg" alt="MacBook">
                <h3>MacBook Pro M3</h3>
                <p style="color: var(--primary); font-weight: bold;">1,599 USDT</p>
            </div>
        </div>
    </div>

    <div id="accessories" class="tab-content">
        <h2 style="margin-bottom: 30px; color: var(--primary);">Crypto Hardware</h2>
        <div class="grid">
            <div class="p-card">
                <img src="https://m.media-amazon.com/images/I/61NfI-f+f+L._AC_SL1000_.jpg" alt="Ledger">
                <h3>Ledger Nano X</h3>
                <p style="color: var(--primary); font-weight: bold;">149 USDT</p>
            </div>
        </div>
    </div>

    <script>
        // مێشکی گۆڕینی بەشەکان
        function openSection(evt, sectionName) {
            var i, tabcontent, tablinks;

            // هەموو ناوەڕۆکەکان دەشارێتەوە
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove("active-content");
            }

            // ڕەنگی دوگمە چالاکەکە لادەبات
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // ئەو بەشەی کلیکی لێکراوە نیشان دەدات
            document.getElementById(sectionName).style.display = "block";
            document.getElementById(sectionName).classList.add("active-content");
            evt.currentTarget.className += " active";
        }

        // کۆدی وۆڵێت (هەمان کۆدی پێشوو)
        async function connectWallet() {
            if (window.ethereum) {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('wallet-btn').innerText = accounts[0].substring(0,6) + "...";
                alert("Connected to Trust Wallet!");
            } else {
                alert("Please use Trust Wallet Browser");
            }
        }
    </script>
</body>
</html>
