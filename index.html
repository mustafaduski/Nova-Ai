<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange IQD | مستەفا تێک</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #fbbf24; --bg: #020617; --card: #0f172a; --text: #f8fafc; --accent: #22c55e; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); }

        /* Login Screen */
        #loginOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .login-card { background: var(--card); padding: 40px; border-radius: 24px; width: 90%; max-width: 400px; border: 1px solid #1e293b; text-align: center; }

        /* Main UI */
        nav { padding: 15px 8%; background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1e293b; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); text-decoration: none; }
        .container { padding: 40px 8%; max-width: 1200px; margin: auto; }

        /* Exchange Widget */
        .exchange-box { background: var(--card); padding: 30px; border-radius: 24px; border: 1px solid #1e293b; max-width: 500px; margin: 20px auto; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #1e293b; background: #020617; color: #fff; font-size: 1.2rem; margin-top: 10px; outline: none; }
        .btn-main { width: 100%; padding: 16px; background: var(--primary); color: #000; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 20px; }

        /* Admin Panel Hidden */
        #adminArea { display: none; background: #1e293b; padding: 20px; border-radius: 15px; margin-top: 30px; border: 2px dashed var(--primary); }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h2 style="color:var(--primary); margin-bottom:20px;">Crypto IQD Login</h2>
            <input type="text" id="user" placeholder="ناوی بەکارهێنەر">
            <input type="password" id="pass" placeholder="پاسۆرد">
            <button class="btn-main" onclick="handleLogin()">چوونەژوورەوە</button>
        </div>
    </div>

    <div style="height: 40px; background: #000;">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        { "symbols": [{"proName": "BINANCE:BTCUSDT", "title": "BTC/USDT"}, {"proName": "BINANCE:USDTIDR", "title": "USDT/IQD"}], "colorTheme": "dark", "locale": "en" }
        </script>
    </div>

    <nav>
        <a href="#" class="logo">CRYPTO EXCHANGE IQD</a>
        <button id="adminBtn" onclick="toggleAdmin()" style="background:none; border:none; color:#475569; cursor:pointer;">Admin</button>
    </nav>

    <div class="container">
        
        <div id="tradingview_chart" style="height: 300px; margin-bottom: 30px; border-radius: 15px; overflow: hidden;"></div>

        <div class="exchange-box">
            <label>بڕی تێتەر (USDT)</label>
            <input type="number" id="usdtInput" oninput="calculateIQD()" placeholder="0.00">
            <div style="text-align: center; margin: 10px 0; color: var(--primary);">⇅</div>
            <label>بڕی پارەی عێراقی (IQD)</label>
            <input type="text" id="iqdOutput" readonly placeholder="0 IQD">
            <p id="rateLabel" style="text-align: center; margin-top: 10px; font-size: 0.8rem; color: var(--accent);">نرخی کڕین: ١,٥١٥</p>
            <button class="btn-main" onclick="sendToWhatsApp()">ئاڵوگۆڕ بکە لە واتسئەپ</button>
        </div>

        <div id="adminArea">
            <h3>بەڕێوەبردن</h3>
            <label>گۆڕینی نرخی کڕین (IQD):</label>
            <input type="number" id="newRateInput" placeholder="1515">
            <button class="btn-main" onclick="updateRate()">تەواو (Update)</button>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentRate = 1515;

        // Login Logic
        function handleLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === "mustafa" && p === "123456") {
                document.getElementById('loginOverlay').style.display = 'none';
            } else { alert("هەڵەیە!"); }
        }

        // Calculation
        function calculateIQD() {
            const usdt = document.getElementById('usdtInput').value;
            document.getElementById('iqdOutput').value = (usdt * currentRate).toLocaleString() + " IQD";
        }

        // Admin Function
        function toggleAdmin() {
            const area = document.getElementById('adminArea');
            area.style.display = area.style.display === 'none' ? 'block' : 'none';
        }

        function updateRate() {
            const nr = document.getElementById('newRateInput').value;
            if(nr) {
                currentRate = nr;
                document.getElementById('rateLabel').innerText = "نرخی کڕین: " + nr;
                alert("نرخ نوێکرایەوە!");
            }
        }

        // TradingView
        new TradingView.widget({
            "width": "100%", "height": 300, "symbol": "BINANCE:BTCUSDT",
            "interval": "D", "theme": "dark", "container_id": "tradingview_chart"
        });

        // WhatsApp
        function sendToWhatsApp() {
            const u = document.getElementById('usdtInput').value;
            const i = document.getElementById('iqdOutput').value;
            const text = `سڵاو مستەفا تێک، دەمەوێت ${u} USDT بگۆڕمەوە بۆ ${i}.`;
            window.open(`https://wa.me/9647502293413?text=${encodeURIComponent(text)}`);
        }
    </script>
</body>
</html>
